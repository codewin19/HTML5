<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css grid</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}	

		.items{
			padding: 50px;
			font:bold 2em "serif";
			background-color: lightgray;
			margin:5px;
		}	

		.items:nth-child(odd){
			background-color: fuchsia;

		}

		.grid-container{
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows:200px 300px 100px;
		}

		#full{
			grid-column-start: 1;
			grid-column-end: 3;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="items">001</div>
		<div class="items">002</div>
		<div class="items" id="full">003</div>
		<div class="items">004</div>
		<div class="items">005</div>
		<div class="items">006</div>
	</div>
</body>
</html>
