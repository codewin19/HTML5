<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        h1 {
            background-color: lightgreen;
            font-size: 2em;
            display: inline;
        }
        
        span {
            background-color: teal;
            font-size: 1.25em;
            display: block;
        }
        
        ul {
            background-color: #111;
            /* width: 1000px; */
            /* border-bottom-right-radius: 40px; */
        }
        
        ul li {
            list-style: none;
            display: inline-block;
        }
        
        ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 12px 24px;
            text-align: center;
        }
        
        ul li a:hover {
            background-color: #333;
        }
        
        @media only screen and (max-width: 600px) {
            ul li {
                display: block;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3597.7704319825657!2d85.1163290150179!3d25.612543583704625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed583b6e4a653b%3A0x41f5a7de840b80c8!2sVerma%20Center!5e0!3m2!1sen!2sin!4v1611749768613!5m2!1sen!2sin"
        width="600" height="450" frameborder="0" style="border:5px solid black;margin:10px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</body>

</html>
