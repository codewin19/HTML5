<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Item 1</th>
            <th>Item 2</th>
            <th>Custom Item</th>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item Test</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item Test</td>
        </tr>

    </table>
    <hr>


    <table border='1' cellpadding='5' cellspacing="10">
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Ram Mohan</td>

            <td>$500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ram Mohan</td>
            <td>CEO of Google</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ram Mohan</td>
            <td>CEO of Google</td>
            <td>$500</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>Ram Mohan</td>
            <td>CEO of Google</td>
            <td>$500</td>
        </tr>
        <tr>

            <td>Ram Mohan</td>
            <td>CEO of Google</td>
            <td>$500</td>
        </tr>
    </table>
</body>

</html>
