<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="username">Enter Username : </label></td>
                <td> <input type="text" required placeholder="Enter Username" maxlength="5"></td>
            </tr>
            <tr>
                <td><label for="email">Enter Email : </label></td>
                <td> <input type="email"></td>
            </tr>
            <tr>
                <td><label for="password">Enter Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Enter Date of birth : </label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender : </label>
                </td>
                <td>
                    <label for=""><input type="radio" name="gender"> Male</label> &nbsp;
                    <label for=""><input type="radio" name="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select Course : </label></td>
                <td>
                    <label for=""><input type="checkbox"> HTML</label> &nbsp;
                    <label for=""><input type="checkbox"> CSS</label> &nbsp;
                    <label for=""><input type="checkbox"> Java Script</label> &nbsp;
                    <label for=""><input type="checkbox">PHP</label>
                </td>
            </tr>
            <tr>
                <td>Select State : </td>
                <td>
                    <select>
                        <option>Bihar</option>
                        <option>Punjab</option>
                        <option>Haryana</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Upload Picture : </label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Type Message : </label></td>
                <td><textarea rows="2" cols="15"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>

    </form>
</body>

</html>
