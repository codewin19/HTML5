<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <h1>Unordered List</h1>
    <hr>
    <h2>Default</h2>
    <ul>
        <li>Grapes</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <hr>
    <h2>List Style Circle</h2>
    <ul type="circle">
        <li>Grapes</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <hr>
    <h2>List Style Square</h2>
    <ul type="Square">
        <li>Grapes</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <hr>
    <h2>List Style Disc</h2>
    <ul type="disc">
        <li>Grapes</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
</body>

</html>
